<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reversi Game Lobby | Reversi</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="icon" href="assets/images/NewGameIcon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

  </head>
  <body class="bg-light">
    <div class="alerts"></div>

    <div class="container-fluid text-center">

      <!--Heading-->
      <div class="row bg-primary mb-2 align-items-center">
        <div class="col-2 text-left mt-2">
          <h4 id="home" onclick="goHome()" class="btn bg-secondary">Home</h4>
        </div>
        <div class="col-8">
          <h2>Lobby</h2>
        </div>
        <div class="col-2"></div>
      </div>

      <!--Bot Buttons-->
      <div class="row">
        <div class="col">
          <div id="spawns">
            <label for="difficulty">Bot difficulty:</label>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>

            <button class="btn btn-default btn-secondary" onclick="spawn_bot('mm', 'play'); return false;">
              Spawn Minimax Bot
            </button>
            <button type="button" class="btn btn-default btn-secondary" onclick="spawn_bot('rl', 'play'); return false;">
              Spawn RL Bot
            </button>
            <!-- <button type="button" class="btn btn-default btn-secondary" onclick="spawn_bot('rl', 'learn'); return false;">
              Train RL Bot
            </button> -->
            <button class="btn btn-default btn-secondary" onclick="spawn_bots('mm', 'rl'); return false;">
              Make 2 Bots Play
            </button>
            <!-- <button class="btn btn-default btn-secondary" onclick="spawn_bot('easy', 'rl_bot'); return false;">
              Spawn AB Bot
            </button>
            <button class="btn btn-default btn-secondary" onclick="spawn_bot('easy', 'rl_bot'); return false;">
              Spawn AB Trained Bot
            </button> -->
          </div>
        </div>
      </div>

      <!--Player List-->
      <div class="row align-items-end" id="players">
        <div class="col-9 text-left ">
          <h3>Players</h3>
        </div>

        <div class="col-3"></div>
      </div>
      
      <!--Send Message-->
      <div class="row">
        <div class="col text-center">
          <h3>Messages</h3>
          <form class="form-inline" onsubmit="send_message(); return false;">
              <label for="send_message_holder" class="col-form-label sr-only">Enter your message</label>
              <input class="form-control mx-auto w-75" type="text" value="" id="send_message_holder" placeholder="Enter your message" autocomplete="off"/>
              <button type="submit" class="btn btn-default btn-secondary">
                Send
              </button>
          </form>
        </div>
      </div>

      <!--Messages-->
      <div class="row">
        <div class="col">
          <div id="messages"></div>
        </div>
      </div>

    </div>

    <!-- Scripts -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>

  </body>
</html>
