<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reversi Game Lobby | Reversi</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

  </head>
  <body class="bg-light">
    <div class="alerts"></div>

    <div class="container-fluid text-center">
      <div class="row bg-primary mb-2">
        <div class="col">
          <h2>Lobby</h2>
        </div>
      </div>

      <div class="row align-items-end" id="players">
        <div class="col-9 text-left ">
          <h3>Players</h3>
        </div>

        <div class="col-3"></div>
      </div>
      
      <div class="row">
        <div class="col text-center">
          <h3>Messages</h3>
          <form class="form-inline" onsubmit="send_message(); return false;">
              <label for="send_message_holder" class="col-form-label sr-only">Enter your message</label>
              <input class="form-control mx-auto w-75" type="text" value="" id="send_message_holder" placeholder="Enter your message" autocomplete="off"/>
              <button type="submit" class="btn btn-default btn-secondary">
                Send
              </button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="messages"></div>
        </div>
      </div>
      
    </div>

    <!-- Scripts -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>

  </body>
</html>
