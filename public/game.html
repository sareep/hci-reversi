<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    
    <title>Reversi Game | Reversi</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/game.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  </head>
  <body class="bg-primary">
    <div id="alerts"></div>
    
    <div class="container-fluid text-center">
      <div class="row bg-primary my-2">
        <div class="col-2 text-left">
          <h3 id='game_label'></h3>
        </div>

        <div class="col text-center">
          <h3 id='my_color'></h3>
        </div>

        <div class="col-2">
          <div id='quit'></div>
        </div>
      </div>

      <div class="row">
        <div class="col mb-2">

          <span class="align-middle mr-5" id="whitesum"></span>
          <span class="align-middle ml-5" id="blacksum"></span>
          <div class="progress">
            <div id="whitesum-bar" class="progress-bar bg-info" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="blacksum-bar" class="progress-bar bg-secondary" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <!-- <img src="assets/images/empty_to_white.gif" alt="white score"/>
          <img src="assets/images/empty_to_black.gif" alt="black score"/> -->
        </div>
      </div>

      <div class="row">
        <div class="col" id="game_over">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table id="game_board">
            <tr>
              <td id="0_0"></td>
              <td id="0_1"></td>
              <td id="0_2"></td>
              <td id="0_3"></td>
              <td id="0_4"></td>
              <td id="0_5"></td>
              <td id="0_6"></td>
              <td id="0_7"></td>
            </tr>
            <tr>
              <td id="1_0"></td>
              <td id="1_1"></td>
              <td id="1_2"></td>
              <td id="1_3"></td>
              <td id="1_4"></td>
              <td id="1_5"></td>
              <td id="1_6"></td>
              <td id="1_7"></td>
            </tr>
            <tr>
              <td id="2_0"></td>
              <td id="2_1"></td>
              <td id="2_2"></td>
              <td id="2_3"></td>
              <td id="2_4"></td>
              <td id="2_5"></td>
              <td id="2_6"></td>
              <td id="2_7"></td>
            </tr>
            <tr>
              <td id="3_0"></td>
              <td id="3_1"></td>
              <td id="3_2"></td>
              <td id="3_3"></td>
              <td id="3_4"></td>
              <td id="3_5"></td>
              <td id="3_6"></td>
              <td id="3_7"></td>
            </tr>
            <tr>
              <td id="4_0"></td>
              <td id="4_1"></td>
              <td id="4_2"></td>
              <td id="4_3"></td>
              <td id="4_4"></td>
              <td id="4_5"></td>
              <td id="4_6"></td>
              <td id="4_7"></td>
            </tr>
            <tr>
              <td id="5_0"></td>
              <td id="5_1"></td>
              <td id="5_2"></td>
              <td id="5_3"></td>
              <td id="5_4"></td>
              <td id="5_5"></td>
              <td id="5_6"></td>
              <td id="5_7"></td>
            </tr>
            <tr>
              <td id="6_0"></td>
              <td id="6_1"></td>
              <td id="6_2"></td>
              <td id="6_3"></td>
              <td id="6_4"></td>
              <td id="6_5"></td>
              <td id="6_6"></td>
              <td id="6_7"></td>
            </tr>
            <tr>
              <td id="7_0"></td>
              <td id="7_1"></td>
              <td id="7_2"></td>
              <td id="7_3"></td>
              <td id="7_4"></td>
              <td id="7_5"></td>
              <td id="7_6"></td>
              <td id="7_7"></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="card my-2 bg-light">
        <div class="row">
          <div class="col text-center">
            <h3>Messages</h3>
            <form class="form-inline" onsubmit="send_message(); return false;">
                <label for="send_message_holder" class="col-form-label sr-only">Enter your message</label>
                <input class="form-control mx-auto w-75" type="text" value="" id="send_message_holder" placeholder="Enter your message" autocomplete="off"/>
                <button type="submit" class="btn btn-default btn-secondary mr-3">
                  Send
                </button>
              </form>
            </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <div id="messages"></div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Scripts -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>

  </body>
</html>
